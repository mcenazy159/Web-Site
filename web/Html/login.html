<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Login Form UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../Css/login.css">
</head>
<body>
	<form class="container" method="post" action="/">
	<section class="main-content">
		<div class="container">

			<div class="login-card rounded-lg overflow-hidden bg-white mx-auto">
				<div class="login-head bg-dark text-light p-4">
					<h3 class="text-center text-uppercase m-0">Login</h3>
				</div>
				<div class="login-body p-4 p-md-5">
					<div class="login-body-wrapper mx-auto">
						<div class="form-group">
							<label for="email">Special Code</label>
							<input type="password" class="form-control form-control-lg" name="Pass" id="pass" aria-describedby="helpId" placeholder="">
						</div>
						<button id="submit" name="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
						<div class="row">
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
</form>
</body>
</html>
